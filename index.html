<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/cab2131943.js" crossorigin="anonymous"></script>
</head>
<body>
    <h3>Answer the following questions by clicking the True or False icons</h3>
    <div id="question-box" class="clear">
    <span id="question-text"></span>
        <i id="checkfalse" class="fa-thin fa-thumbs-up"></i>
        <i id="checktrue" class="fa-thin fa-thumbs-down"></i>
    </div>

    <div id="question-response" class="hide"></div>
    <button id="next-question" class="hide clear">
        Next Question
    </button>
    <button id="reset" class="hide clear">
        Reset Game
    </button>

</body>
</html>
